<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="shortcut icon" href="/assets/icons/instagram-icon-tab.png" />

</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img id="profilePic" class="profile-pic" alt="Profile Picture" />
      <div class="profile-info">
        <div class="d-flex align-items-center gap-3">
          <h2 id="username">@username</h2>
          <button id="actionBtn" class="edit-btn">Edit Profile</button>
          <button id="actionBtn" class="edit-btn">View Arcive</button>

        </div>
        <div class="profile-stats">
          <span><strong id="posts-count">0</strong> posts</span>
          <span><strong id="followersCount">0</strong> followers</span>
          <span><strong id="followingCount">0</strong> following</span>
        </div>
        <div class="profile-bio" id="bio">No bio available.</div>
      </div>
    </div>
    <hr>
    <div id="user-posts" class="posts-grid">
      <!-- JS יכניס את הפוסטים לכאן -->
    </div>
  </div>

  <script src="/js/profile.js"></script>
</body>
</html>
