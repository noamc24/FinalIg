    <!-- ===== Popup ליצירת קבוצה חדשה ===== -->

      <div id="groupPopupContent">
        <input
          type="text"

        />

        <button class="cancelBtn">Cancel</button>
      </div>
    </div>

    <script src="/frontend/js/messagePage.js"></script>
    <script>
      // Create group from people I follow
      (function(){
        const API_BASE = 'http://localhost:3000';
        const btn = document.getElementById('createFromFollowingBtn');
        if (!btn) return;
        btn.addEventListener('click', async function(){
          const username = localStorage.getItem('loggedInUser');
          if (!username) { alert('Please log in.'); return; }
          const name = prompt('Group name (required):');
          if (!name) return;
          const description = prompt('Description (optional):') || '';
          try {
            const res = await fetch(`${API_BASE}/api/groups/create-from-following`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, name, description, includeSelf: true })
            });
            const data = await res.json();
            if (!res.ok || !data.success) throw new Error(data.error || 'Failed');
            alert('Group created successfully');
          } catch (err) {
            alert('Failed to create group');
            console.error(err);
          }
        });
      })();
    </script>
