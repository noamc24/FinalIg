<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@username â€¢ Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/profile.css" />
  <link rel="shortcut icon" href="/assets/icons/instagram-icon-tab.png" />

</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Profile Header -->
    <div class="row mb-4 align-items-center">
      <div class="col-md-3 text-center">
        <img id="profilePic" class="profile-img" alt="Profile Picture">
      </div>
      <div class="col-md-9">
        <div class="d-flex align-items-center mb-3">
          <h2 id="username" class="me-3">@username</h2>
          <button class="btn btn-outline-secondary" id="actionBtn">Edit Profile</button>
        </div>
        <div class="stats mb-2">
          <span id="posts-count">0 posts</span>
          <span id="followersCount">0 followers</span>
          <span id="followingCount">0 following</span>
        </div>
        <p id="bio" class="bio">No bio available.</p>
      </div>
    </div>

    <hr style="margin: 30px 0;">

    <!-- Posts Grid -->
    <div id="user-posts" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
      <!-- Posts will be inserted here dynamically -->
    </div>
  </div>

  <script src="/js/profile.js"></script>
</body>
</html>
